<div>
    <h2>Productos</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of products">
        {{ product.name }} - {{ product.price }}
        <button class="btn btn-danger btn-sm float-right" (click)="deleteProduct(product.id)">Eliminar</button>
      </li>
    </ul>
    <form (ngSubmit)="addProduct()" class="mt-3">
      <div class="form-group">
        <input [(ngModel)]="newProduct.name" name="name" class="form-control" placeholder="Nombre del producto" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newProduct.description" name="description" class="form-control" placeholder="DescripciÃ³n del producto" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newProduct.price" name="price" class="form-control" placeholder="Precio del producto" type="number" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newProduct.imageUrl" name="imageUrl" class="form-control" placeholder="URL de la imagen del producto" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
  </div>
