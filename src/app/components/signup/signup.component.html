<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="card-title text-center mb-4">Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Nombre de Usuario es requerido</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email es requerido</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un email válido</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es requerida</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</small>
          <small *ngIf="registerForm.get('password')?.errors?.['pattern']">La contraseña debe contener al menos una mayúscula, una minúscula, un número y un carácter especial</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
</div>
